{% extends "master.html" %}
{% load static %}  <!-- Load static tag to use static files -->

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/addexpence.css' %}">

    <title>Adding Book</title>
    <form action="" method="POST">
        {% csrf_token %}

       
        <input type="text" name="particular" placeholder="enter expence particular" required>
        <input type="text" name="purpose" placeholder="enter expence purpose" required>
        <input type="text" name="quantity" placeholder="enter quantity" required>
        <select name="category" required>
            <option value="" disabled selected>Select Category</option>
            <option value="clothing">Clothing</option>
            <option value="Food">Food</option>
            <option value="IT">IT</option>
            <option value="Academic">Academic</option>
            <option value="Others">Others</option>
         
        </select><br><br>


        <select name="place" required>
            <option value="" disabled selected>Expence Place</option>
            <option value="KTM">KTM</option>
            <option value="BKT">BKT</option>
            <option value="PKH">PKH</option>
            <option value="others">Others</option>
       
        </select><br><br>

        <input type="submit" name="submit" value="submit">
        <input type="button" name="button" value="back" onclick="window.location.href ='Books.php'"><BR><BR>
    </form>
    {% endblock %}
